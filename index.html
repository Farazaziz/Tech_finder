<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechFinder - Discover Tech Companies in Pakistan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="dark-header">
    <div class="container">
      <h1>TechFinder</h1>
      <p>Explore leading tech companies shaping the future of Pakistan</p>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <a href="#">Home</a>
      <a href="#">Companies</a>
      <a href="#">News</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main class="container">
    <section class="company-section">
      <h2>Top Tech Companies</h2>
      <div id="companies" class="company-grid"></div>
    </section>
  </main>

  <footer class="dark-footer">
    <div class="container">
      <p>&copy; 2025 TechFinder. Crafted with ❤️ for the tech community.</p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close" id="closePopup">&times;</span>
      <h2 id="companyName"></h2>
      <p id="companyDescription"></p>
      <button id="visitSiteBtn">Visit Website</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
