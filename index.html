<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechFinder - Tech Companies in Pakistan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>TechFinder</h1>
    <p>Explore Top Tech Companies in Pakistan</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Tech News</a>
    <a href="#">Events</a>
    <a href="#">Resources</a>
  </nav>

  <main>
    <section class="company-list" id="companyList">
      <h2>Featured Tech Companies</h2>
      <ul id="companies"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TechFinder. All rights reserved.</p>
  </footer>

  <!-- Popup Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close" id="closePopup">&times;</span>
      <h2 id="companyName"></h2>
      <p id="companyDescription"></p>
      <button id="visitSiteBtn">Visit Official Website</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
